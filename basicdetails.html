    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <div class="background">
    <div>   
      <nav class="navbar">
        <div class="img-section">
        <img src="./assets/ampmlogo.png" class="img-logo" alt="Your Logo">
        </div>
        <div class="bars-section">
        <i class="fas fa-bars bar-item"></i> <!-- Use 'fas' for Font Awesome Solid icons -->
        </div>
        <div class="menu">
        <ul class="menu-sec">
          <li><a href="#homeSection">HOME</a></li>
          <li><a href="#aboutSection">STUDENTS</a></li>
          <li><a href="#serviceSection">EMPLOYERS</a></li>
          <li><a href="#contactSection">ABOUT US</a></li>
          <li><a href="#contactSection">CONTACT US</a></li>
        </ul>
        </div>
      </nav>
    </div>
    
    <div class="menu-phone">
      <ul>
        <li><a href="#homeSection">HOME</a></li>
        <li><a href="#aboutSection">STUDENTS</a></li>
        <li><a href="#serviceSection">EMPLOYERS</a></li>
        <li><a href="#contactSection">ABOUT US</a></li>
        <li><a href="#contactSection">CONTACT US</a></li>
      </ul>
    </div>
    
    <marquee behavior="scroll" direction="left" class="scrolling-text"> * Welcome to the ampmjobs *</marquee>

    <form action="./password.html" method="post" class="form-box">
        
        
        <hr class="w-100"/>
        <h4 class="heading">Basic Information</h4>
        <div class="main-box">
            <section class="first-half">
                <label class="symbol">Name :</label>
            </section>
            <section class="second-half">
                <input class="input-box" type="text" id="name" placeholder="Enter Your Name" required>
                <span>* Please Fill in this field</span>
            </section>
        </div>
        <div class="main-box">
            <section class="first-half">
                <label class="symbol">Email :</label>
            </section>
            <section class="second-half">
                <input class="input-box" type="text" placeholder="Enter Your Email" id="email" required>
                <span>* Please Fill in this field</span>
            </section>
        </div>
        <div class="main-box">
            <section class="first-half">
                <label>Phone No :</label>
            </section>
            <section class="second-half">
                <input class="input-box" type="text" readonly>
            </section>
        </div>
        <div class="main-box">
            <section class="first-half">
                <label>Employer Type :</label>
            </section>
            <section class="second-half">
                <div class="radio-buttons">
                    <input type="radio" class="one-button" value="INDIVIDUAL" name="employercategory" id="category"><span>Individual</span>
                </div>
                <div class="radio-buttons">
                    <input type="radio" class="one-button" value="INDIVIDUAL" name="employercategory" id="category"><span>Company</span>
                </div>
                
            </section>
        </div>
        <div class="main-box add">
            <section class="first-half">
                <label>Company/Business Name :</label>
            </section>
            <section class="second-half">
                <input class="input-box" type="text" placeholder="Enter Business Name">
            </section>
        </div>
        <div class="main-box add">
            <section class="first-half">
                <label>GST No :</label>
            </section>
            <section class="second-half">
                <input class="input-box" type="text" placeholder="Enter GST Number">
            </section>
        </div>
        <div class="main-box add">
            <section class="first-half">
                <label>Domain of Business :</label>
            </section>
            <section class="second-half">
                <input class="input-box" type="text" placeholder="Enter Business Domain">
            </section>
        </div>
        <div class="main-box add">
            <section class="first-half">
                <label>How Did You Hear About us :<span> </span></label>
            </section>
            <section class="second-half">
                <select class="drop-box">
                    <option>Facebook</option>
                    <option>Instagram</option>
                    <option>News Paper</option>
                    <option>Advertisement</option>
                </select>
            </section>
        </div>
        <div class="second-half">
            <button type="submit" class="button-element" onclick="redirectToNextPage()">Create My Account</button>
        </div>
    </form>
    
    
    
  </div>

  <script>
    function redirectToNextPage() {
      let categoryEl = document.getElementById("category");
      let nameEl = document.getElementById("name");
      console.log(nameEl.value);
      let emailEl = document.getElementById("email");
      console.log(emailEl.value);
      let errorShownnameEl = document.getElementById("errorShownname");
      let errorShownemailEl = document.getElementById("errorShownemail");
      if((nameEl.value.trim() === "") ||(emailEl.value.trim() === "") ){
        errorShownnameEl.classList.remove("stop");
        errorShownemailEl.classList.remove("stop");
      }
      else{
        event.preventDefault();
        let result = document.querySelector('input[name="employercategory"]:checked').value;
        console.log(result);
        localStorage.setItem('myResult',result);
        //window.location.href='./password.html';
      }
      
    }
    let element = document.querySelector(".bar-item");
    let menuEl = document.querySelector(".menu-phone");
    let barEl = document.getElementById(".bars-section");
    element.onclick = function() {
        menuEl.classList.toggle("hidensic");
        barEl.classList.toggle("add-colur");

    }
    
    document.addEventListener("DOMContentLoaded", function () {
        let showHideCompanyNameEl = document.getElementById("showHideCompanyName");
        let showHideGstNumEl = document.getElementById("showHideGstNum");
        let categoryRadios = document.getElementsByName("employercategory");

        categoryRadios.forEach(function (radio) {
            radio.addEventListener("change", function () {
                if (radio.checked) {
                    if(radio.value == "INDIVIDUAL"){
                        showHideCompanyNameEl.classList.add("stop");
                        showHideGstNumEl.classList.add("stop");
                    }
                    else{
                        showHideCompanyNameEl.classList.remove("stop");
                        showHideGstNumEl.classList.remove("stop");

                    }
                }
            });
        });
    });
</script>
</body>
